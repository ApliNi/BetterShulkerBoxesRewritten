#メッセージ
prefix: '&b[&eBSB&b]' # 文字列 - チャットの接頭辞です。この後にスペースや他の文字を追加しないでください。
inventory_name: '< %shulker_name% &r>' # 文字列 - インベントのリタイトルとして表示されるテキスト、アイテム名を表示する場合は %shulker_name% を使用してください。
open_message: '&7シュルカーボックス(%shulker_name%&r) を開けています...' #文字列 - プレイヤーがシュルカーボックスを開いたときに送られるメッセージ、 アイテム名を表示するには %shulker_name% を使用し、無効にするには何も入力しないでください。
close_message: '&7シュルカーボックス(%shulker_name%&r) を閉じています...' #文字列 - プレイヤーがシュルカーボックスを閉じたときに送られるメッセージ、 アイテム名を表示するには %shulker_name% を使用し、無効にするには何も入力しないでください。
no_permission_message: '&cあなたにはこの機能を利用するために必要な権限がありません' # 文字列 - プラグインの特定の機能を使用するために必要な権限を持っていないプレイヤーに送信されるメッセージ。
cooldown_message: '&cこの機能を再度使用するためには %minutes% 分%seconds% 秒 待つ必要があります' # - 文字列 - クールダウン待ちのプレイヤーに送るメッセージ。 変数として %minutes% (分)と %seconds% (秒)を使用することができます。
