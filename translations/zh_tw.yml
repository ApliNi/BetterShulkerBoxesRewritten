#Messages
prefix: '&b[&eBSB&b]' # String - Chat prefix, do not add a space or any other characters after it
inventory_name: '< %shulker_name% &r>' # String - Text to be displayed as the inventory title, use %shulker_name% to display the item name
open_message: '&7正為您開啟界伏盒中 (%shulker_name%&r)...' #String - Message to be sent to a player when they open a shulker box, use %shulker_name% to display the item name, leave empty to disable
close_message: '&7正為您關閉界伏盒中 (%shulker_name%&r)...' #String - Message to be sent to a player when they close a shulker box, use %shulker_name% to display the item name, leave empty to disable
no_permission_message: '&c沒有權限!' # String - Message to be sent to players who don't have permissions to use certain features of the plugin
cooldown_message: '&c您還需等待 %minutes%分 %seconds%秒 才可再次使用' # - String - Message to be sent to players who have to wait for the cooldown, use %minutes% and %seconds% to display the time remaining
